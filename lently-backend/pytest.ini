[pytest]
# Pytest Configuration for Lently Backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more verbose output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Async support
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    load: Load and performance tests
    slow: Tests that take a long time
    requires_redis: Tests that need Redis running
    requires_firebase: Tests that need Firebase
    requires_youtube: Tests that need YouTube API
    requires_gemini: Tests that need Gemini API

# Coverage settings (optional)
# addopts = --cov=src --cov-report=html --cov-report=term

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg __pycache__ venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
